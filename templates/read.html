<!DOCTYPE html>
<html lang="ko" xmlns:justify-align="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../static/CSS/read.css"/>


    <title>
        error_read_page
    </title>


</head>


<script>
    go_back = () => {
        window.history.back()
    }
</script>

<body>
<h1 style="font-weight: bold; color: black; margin-top: 60px">Error 들여다보기</h1>
<div class="heotal">
    <div class="btn-3-container">
        <div class="btn-3-box">
            <button onclick="go_back()" id="submit-btn" class="btn btn-warning btn-3"><span>←</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="h1-box">
            <h1>에러사항</h1>
        </div>
        <div class="title-image-container">
            <div class="list-container error-title-detail-container">

                {#     에러타이틀       #}
                <div class="error-title" style="text-align: center">
                    <span>{{ details.title }}</span>
                </div>

                {#      에러디테일       #}
                <div class="error-detail">
                    <span>{{ details.detail }}</span>

                </div>

            </div>

            <div class="image-container">
                <div class="img">

                    {#       에러이미지       #}
                    <!--                            id="inline"-->
                    <img style="width: 500px;  height: 300px;" src="{{details.error_image }}">
                </div>
            </div>
        </div>
    </div>


    <div class="" style=" border-top: 1px solid rgba(0, 0, 0, 0.6); margin:100px 20px 0px 20px">
        <div class="h1-box">
            <h1>해결방안</h1>
        </div>
        <div class="title-image-container">
            <div class="list-container solution-title-detail-container">
                <div class="name">
                    <span>{{ details.solution }}</span>

                </div>

            </div>
            <div class="image-container">
                <div class="img">
                    <!--                            id="inline"-->
                    <img style="width: 500px; height: 300px;" src="{{  details.solution_image}}">
                </div>
            </div>
        </div>
    </div>
    <div style="display: flex; align-items: center; justify-content: flex-end; margin-top: 50px;">
        <div style="display: flex">
        <div class="btn-2-container">
            <div class="btn-2-box">
                <button style="color: rgba(0,139,139,0.39)" class="btn btn-warning btn-2"><span>수정하기</span>
                </button>
            </div>
        </div>

        <div class="btn-1-container">
            <div class="btn-1-box">
                <button style="color: rgba(255,0,0,0.39)" class="btn btn-warning btn-1"><span>삭제하기</span>
                </button>
            </div>
        </div>
            </div>
    </div>

</div>
</body>


</html>
